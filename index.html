<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Blanch - Developer</title>
    <link rel="stylesheet" href="./styles.css"/> 


</head>
<body>
    <div class="horizontal frame top"></div>

    <main>

                <a name="nav-projects" id="nav-projects" class="fadeIn animationSlow" href="#projects">Projects<div id="projectsNavReplacer" class="navTextReplacer initiallyHidden"></div></a>
                <a name="nav-contact" id="nav-contact" class="fadeIn animationSlow" href="contact">Contact<div id="contactNavReplacer" class="navTextReplacer initiallyHidden"></div></a>
            </nav>
        </aside>
        <section id="projects">
            <ul id="projectContainer" class="initiallyHidden hideScroll">
                <li class="project closed">Project 1</li>
                <li class="project closed">
                    Project 2
                </li>
                <li class="project closed">
                    Project 3
                </li>
            </ul>
        </section>
        <section id="about" class="initiallyHidden aboutClose">
            <p>This is the about section and this is what the text looks like</p>
        </section>

<script src="./script.js"></script>
